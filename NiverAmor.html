<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surpresa de Aniversário</title>
  <style>
    /* Configurações gerais da página */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      font-family: Arial, sans-serif;
    }
    /* Estilo para os corações animados */
    .heart {
      position: absolute;
      font-size: 24px;
      animation: fall linear forwards;
      opacity: 0;
    }
    @keyframes fall {
      0% {
        transform: translateY(-100px) scale(0.5);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
    }
    /* Mensagens de Aniversário */
    #message, #message2 {
      position: absolute;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      text-align: center;
      padding: 10px;
      max-width: 80%;
      z-index: 2;
      opacity: 0; /* Inicialmente oculto */
      transition: opacity 2s ease-out;
    }
    #message {
      top: 40%;
      font-size: 4rem; /* Ajustado para 4rem */
    }
    #message2 {
      top: 50%;
      font-size: 3rem; /* Ajustado para 3rem */
    }
    /* Container do vídeo (inicialmente oculto e com animação de deslizamento) */
    #videoContainer {
      display: none;
      position: absolute;
      bottom: 80px;
      z-index: 2;
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 5s ease-out, transform 5s ease-out;
    }
    /* Botão para ativar a surpresa */
    #trigger {
      position: absolute;
      bottom: 20%;
      padding: 20px 40px;
      font-size: 2rem;
      background: #ff6f91;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 2;
    }
    #trigger:hover {
      background: #ff3e6d;
    }
  </style>
</head>
<body>

  <!-- Botão para ativar a surpresa -->
  <button id="trigger">Ativar Surpresa</button>

  <!-- Mensagens de Aniversário (inicialmente ocultas) -->
  <div id="message">Feliz Aniversário, amor!</div>
  <div id="message2">Espero que goste, fiz esse videozinho com a música que não sai da sua cabeça e saiba que você não sai da minha.</div>

  <!-- Container do vídeo (inicialmente oculto) -->
  <div id="videoContainer">
    <video id="videoElement" width="320" height="180" controls>
      <source src="https://github.com/Victor-Aguiar0300/vai_dar_certo/raw/main/video_bb.mp4" type="video/mp4">
      Seu navegador não suporta a tag de vídeo.
    </video>
  </div>

  <script>
    // Função que cria um coração animado na tela
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = '❤️';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (3 + Math.random() * 2) + 's';
      heart.style.fontSize = (20 + Math.random() * 30) + 'px';
      document.body.appendChild(heart);
      heart.addEventListener('animationend', () => {
        heart.remove();
      });
    }
    
    // Função que começa a chuva de corações e exibe o vídeo após um tempo
    function startHeartRain() {
      document.getElementById('trigger').style.display = 'none'; // Oculta o botão
      document.getElementById('trigger').disabled = true;
      
      // Exibe as mensagens com animação
      setTimeout(() => {
        document.getElementById('message').style.opacity = '1';
        document.getElementById('message2').style.opacity = '1';
      }, 500); // Exibe as mensagens após 0.5 segundos
      
      // Cria corações a cada 100 milissegundos
      setInterval(createHeart, 100);

      // Anima os textos para desaparecerem
      setTimeout(() => {
        document.getElementById('message').style.opacity = '0';
        document.getElementById('message2').style.opacity = '0';
      }, 4000); // Começa a desaparecer após 4 segundos

      // Exibe o vídeo após 5 segundos
      setTimeout(() => {
        document.getElementById('videoContainer').style.display = 'block';
        setTimeout(() => {
          document.getElementById('videoContainer').style.opacity = '1';
          document.getElementById('videoContainer').style.transform = 'translateY(0)';
        }, 100);
      }, 5000);
    }

    // Adiciona o evento de clique no botão
    document.getElementById('trigger').addEventListener('click', startHeartRain);
  </script>

</body>
</html>

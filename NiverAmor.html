<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surpresa de Aniversário</title>
  <style>
    /* Configurações gerais da página */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      font-family: Arial, sans-serif;
    }
    /* Estilo para os corações animados */
    .heart {
      position: absolute;
      font-size: 24px;
      animation: fall linear forwards;
      opacity: 0;
    }
    @keyframes fall {
      0% {
        transform: translateY(-100px) scale(0.5);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
    }
    /* Mensagem especial (inicialmente oculta e com animação de fade out) */
    #message {
      position: absolute;
      top: 40%;
      color: #fff;
      font-size: 6rem; /* Aumentado para 6rem */
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 2;
      opacity: 0;
      transition: opacity 3s ease-out;
      text-align: center;
      padding: 10px;
      max-width: 80%;
    }
    #message2 {
      position: absolute;
      top: 60%;
      color: #fff;
      font-size: 4rem; /* Aumentado para 4rem */
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 2;
      opacity: 0;
      transition: opacity 3s ease-out;
      text-align: center;
      padding: 10px;
      max-width: 80%;
    }
    /* Container do vídeo (inicialmente oculto e com animação de deslizamento) */
    #videoContainer {
      display: none;
      position: absolute;
      bottom: 80px;
      z-index: 2;
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 3s ease-out, transform 3s ease-out;
    }
    /* Botão para ativar a surpresa */
    #trigger {
      position: absolute;
      bottom: 20%;
      padding: 20px 40px;
      font-size: 2rem;
      background: #ff6f91;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 2;
    }
    #trigger:hover {
      background: #ff3e6d;
    }
  </style>
</head>
<body>

  <!-- Mensagens de Aniversário (inicialmente oculta e com animação de fade out) -->
  <div id="message">Feliz Aniversário, amor!</div>
  <div id="message2">Espero que goste, fiz esse videozinho com a música que não sai da sua cabeça e saiba que você não sai da minha.</div>

  <!-- Botão para ativar a surpresa -->
  <button id="trigger">Ativar Surpresa</button>

  <!-- Container do vídeo (inicialmente oculto) -->
  <div id="videoContainer">
    <video id="videoElement" width="320" height="180" controls>
      <source src="https://github.com/Victor-Aguiar0300/vai_dar_certo/raw/main/meu_video.mp4" type="video/mp4">
      Seu navegador não suporta a tag de vídeo.
    </video>
  </div>

  <script>
    // Função que cria um coração animado na tela
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = '❤️';
      // Posicionamento horizontal aleatório
      heart.style.left = Math.random() * 100 + 'vw';
      // Duração aleatória para a animação (entre 3 e 5 segundos)
      heart.style.animationDuration = (3 + Math.random() * 2) + 's';
      // Tamanho aleatório para os corações
      heart.style.fontSize = (20 + Math.random() * 30) + 'px';
      document.body.appendChild(heart);
      // Remove o coração após o fim da animação
      heart.addEventListener('animationend', () => {
        heart.remove();
      });
    }
    
    // Função que começa a chuva de corações, e exibe a mensagem e o vídeo após um tempo
    function startHeartRain() {
      // Desabilita o botão para evitar múltiplos cliques
      document.getElementById('trigger').style.display = 'none'; // Oculta o botão
      document.getElementById('trigger').disabled = true;

      // Cria corações a cada 100 milissegundos (agora eles caem sem parar)
      setInterval(createHeart, 100);
      
      // Exibe a primeira mensagem de forma suave após 1 segundo
      setTimeout(() => {
        document.getElementById('message').style.display = 'block';
        setTimeout(() => {
          document.getElementById('message').style.opacity = '0'; // Desaparece suavemente
        }, 3000); // Mensagem começa a desaparecer após 3 segundos
      }, 1000);
      
      // Exibe a segunda mensagem após 4 segundos e desaparece suavemente após 3 segundos
      setTimeout(() => {
        document.getElementById('message2').style.display = 'block';
        setTimeout(() => {
          document.getElementById('message2').style.opacity = '0'; // Desaparece suavemente
        }, 3000); // Segunda mensagem começa a desaparecer após 3 segundos
      }, 4000);
      
      // Exibe o vídeo com animação suave após 5 segundos
      setTimeout(() => {
        document.getElementById('videoContainer').style.display = 'block';
        setTimeout(() => {
          document.getElementById('videoContainer').style.opacity = '1'; // Aparece suavemente
          document.getElementById('videoContainer').style.transform = 'translateY(0)';
        }, 100); // Deixa a transição do vídeo acontecer logo após a exibição
      }, 5000);
    }
    
    // Adiciona o evento de clique no botão
    document.getElementById('trigger').addEventListener('click', startHeartRain);
  </script>

</body>
</html>
